<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost/Intellilearn/CSS/registrarse.css" />
    <link rel="icon" href="http://localhost/Intellilearn/ASSETS/Images/favicon.ico" type="image/x-icon">
    <title>Registrarse</title>
</head>
<body>
  <div class="container my-5">
      <div class="text-center">
          <a href="http://localhost/Intellilearn/Index.html">
              <img alt="Logo" class="logo img-fluid mb-3" src="http://localhost/Intellilearn/ASSETS/Images/Logo.png"/>
          </a>
      </div>
      <h2 class="text-center">Registrarse</h2>
      <form class="row g-3" id="registroFormulario">
          <div class="col-md-6">
              <input type="text" class="form-control is-valid" name="Nombre" placeholder="Nombre" required />
          </div>
          <div class="col-md-6">
              <input type="text" class="form-control is-valid" name="NombreUsuario" placeholder="Nombre de usuario" required />
          </div>
          <div class="col-md-6">
              <input type="email" class="form-control is-valid" name="Email" placeholder="Correo Electrónico" required />
          </div>
          <div class="col-md-6">
              <input type="password" class="form-control is-valid" name="Contraseña" placeholder="Contraseña" required />
          </div>
          <div class="col-md-6">
              <input type="password" class="form-control is-valid" name="ConfirmarContraseña" placeholder="Confirmar Contraseña" required />
          </div>
          <div class="col-md-12">
              <label>Seleccione su rol:</label><br />
              <div class="form-check form-check-inline">
                  <input class="form-check-input" id="estudiante" name="rol" type="radio" value="estudiante" />
                  <label class="form-check-label" for="estudiante">Estudiante</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" id="profesor" name="rol" type="radio" value="profesor" />
                  <label class="form-check-label" for="profesor">Profesor</label>
              </div>
          </div>
          <div class="col-12">
              <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" id="invalidCheck3" required />
                  <label class="form-check-label" for="invalidCheck3">
                      Acepto los términos y condiciones
                  </label>
              </div>
          </div>
          <div class="col-12 text-center">
              <button class="btn btn-primary" type="submit" id="signUpButton">Registrarme</button>
          </div>
      </form>

      <p class="text-center">Registrarse usando:</p>
      <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-outline-primary">
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid">
                  <!-- SVG icon -->
              </svg>
              Google
          </button>
          <button class="btn btn-outline-primary">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/512px-Microsoft_logo.svg.png" alt="Microsoft Logo" style="width: 20px; height: 20px;"/>
              Microsoft
          </button>
      </div>
      <div class="text-center mt-4">
          <p>¿Ya tienes cuenta? <a href="http://localhost/Intellilearn/HTML/IniciarSesion.html">Inicia Sesión aquí</a></p>
      </div>
  </div>
  <script src="http://localhost/Intellilearn/JS/registroFormulario.js"></script>
</body>

</html>
