<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-200 h-screen p-4">
            <div class="text-lg font-bold mb-4">MIS MATERIALES</div>
            <div class="text-red-500 mb-2">Mis lecciones</div>
            <div>Reportes</div>
        </div>
        
        <!-- Main Content -->
        <div class="w-4/5">
            <!-- Header -->
            <div class="bg-yellow-200 p-4 flex justify-between items-center">
                <div class="text-2xl font-bold flex items-center">
                    <i class="fas fa-graduation-cap mr-2"></i>
                    IntelliLearn
                </div>
                <div class="flex space-x-4">
                    <i class="fas fa-comment-dots text-2xl"></i>
                    <i class="fas fa-cog text-2xl"></i>
                    <i class="fas fa-user-circle text-2xl"></i>
                </div>
            </div>
            
            <!-- Content -->
            <div class="p-4">
                <div class="flex items-center mb-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded flex items-center">
                        Crear
                        <i class="fas fa-caret-down ml-2"></i>
                    </button>
                    <button class="bg-white border border-blue-500 text-blue-500 px-4 py-2 rounded ml-2">+ Carpeta</button>
                </div>
                
                <!-- Dropdown Menu -->
                <div class="bg-white border rounded shadow-lg w-64">
                    <div class="p-2 flex items-center">
                        <i class="fas fa-book text-blue-500 mr-2"></i>
                        <div>
                            <div class="font-bold">Lección</div>
                            <div class="text-sm text-gray-500">Crea contenido, multimedia y actividades</div>
                        </div>
                    </div>
                    <div class="p-2 flex items-center">
                        <i class="fas fa-video text-blue-500 mr-2"></i>
                        <div>
                            <div class="font-bold">Video</div>
                            <div class="text-sm text-gray-500">Combina video y preguntas</div>
                        </div>
                    </div>
                    <div class="p-2 flex items-center">
                        <i class="fas fa-tasks text-blue-500 mr-2"></i>
                        <div>
                            <div class="font-bold">Actividad</div>
                            <div class="text-sm text-gray-500">Interactúe rápidamente con una actividad</div>
                        </div>
                    </div>
                    <div class="p-2 flex items-center">
                        <i class="fas fa-file-powerpoint text-blue-500 mr-2"></i>
                        <div>
                            <div class="font-bold">Presentaciones de Google</div>
                            <div class="text-sm text-gray-500">Crea lecciones en Google Slides</div>
                        </div>
                    </div>
                </div>
                
                <!-- Main Section -->
                <div class="mt-8">
                    <div class="border-2 border-dashed border-gray-300 p-8 text-center">
                        <div class="text-blue-500 text-4xl">+</div>
                        <div class="text-blue-500 text-xl">Crea una Lección</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
