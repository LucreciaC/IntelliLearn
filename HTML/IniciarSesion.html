<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/CSS/iniciosesion.css" />
    <link rel="icon" href="/ASSETS/Images/favicon.ico" type="image/x-icon">

</head>
<body>

    <header class="header">
        <img class="logo" src="/ASSETS/Images/Logo.png" alt="Logo">
    </header>

    <body class="bg-yellow-100 flex items-center justify-center min-h-screen">
        <div class="bg-yellow-200 p-8 rounded-lg shadow-lg w-96">
            <header class="flex items-center mb-6">
                <i class="fas fa-graduation-cap text-2xl mr-2"></i>
            </header>
            <h2 class="text-2xl font-bold mb-4">Inicio de sesión</h2>
            <form>
                <div class="input-group has-validation">
                    <div class="form-floating is-invalid">
                      <input type="text" class="w-full p-2 mb-4 border rounded" id="floatingInputGroup2" placeholder="Username" required> 
                      
                    </div>
                    
                  </div>

                <input class="w-full p-2 mb-2 border rounded" placeholder="Contraseña" type="password" required />
                <div class="mb-4"></div> <!-- Espacio arriba -->
                <a class="text-blue-600 text-sm block" href="/HTML/recuperarContraseña.html">¿Ha perdido su contraseña?</a>
                <div class="mb-4"></div> <!-- Espacio abajo -->
                <button class="w-full bg-gray-300 text-lg py-2 rounded mb-4" type="submit">Inicio de Sesión</button>
            </form>
            <div class="text-center mb-4">Inicia sesión usando:</div>
            <div class="flex justify-between mb-4">
                <button class="flex items-center bg-gray-300 py-2 px-4 rounded">
                    <a href="http://www.google.com">

                    Google
                </a>
                </button>
                <button class="flex items-center bg-gray-300 py-2 px-4 rounded">
                    <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" width="25" height="25" preserveAspectRatio="xMidYMid"><path fill="#F1511B" d="M121.666 121.666H0V0h121.666z"/><path fill="#80CC28" d="M256 121.666H134.335V0H256z"/><path fill="#00ADEF" d="M121.663 256.002H0V134.336h121.663z"/><path fill="#FBBC09" d="M256 256.002H134.335V134.336H256z"/></svg>                   
                     Microsoft
                </button>
            </div>
            <div class="text-center text-sm">
                ¿Es su primera vez aquí?
                <a class="text-blue-600" href="/HTML/Registrarse.html">Regístrate haciendo click</a>
            </div>
        </div>
