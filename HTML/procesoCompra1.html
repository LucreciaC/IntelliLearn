<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/procesoCompra1.css" />
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
     <div class="w-2/3 bg-white p-8">
      <div class="flex items-center mb-8">
        <div class="navbar-logo">
            <a href="/Index.html">
                <img alt="Logo" class="logo" src="/ASSETS/Images/Logo.png"/>
            </a>
    </div>
       <a class="ml-auto text-blue-500" href="/HTML/Pricing.html">
        Cancelar
       </a>
      </div>
      <h1 class="text-2xl font-bold mb-4">
       Compra
      </h1>
      <h2 class="text-lg font-semibold mb-2">
       Metodos de pagos:
      </h2>
      <div class="flex items-center mb-4">
       <i class="fas fa-lock mr-2">
       </i>
       <span>
        Seguros y encriptados
       </span>
      </div>
      <div class="space-y-2">
       <label class="flex items-center border rounded-lg p-4 bg-gray-100 cursor-pointer">
        <input class="mr-4" name="payment" type="radio"/>
        <i class="fas fa-id-card text-2xl mr-4">
        </i>
        <span class="flex-grow">
         Credito/Tarjeta de debito
        </span>
        <img alt="Visa logo" class="mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/wW2eCg5vkvWiLqf4WY8q6XVeGtaCTyHeq5A73fg9XGgcQ48dC.jpg" width="40"/>
        <img alt="MasterCard logo" height="20" src="https://storage.googleapis.com/a1aa/image/CbWIHk1lltKrClGepIO0xdw3D80O4R1gcApH8AnROFSBhz3JA.jpg" width="40"/>
       </label>
       <label class="flex items-center border rounded-lg p-4 bg-gray-100 cursor-pointer">
        <input class="mr-4" name="payment" type="radio"/>
        <i class="fab fa-paypal text-2xl mr-4">
        </i>
        <span>
         Paypal
        </span>
       </label>
      </div>
     </div>
     <div class="w-1/3 bg-yellow-100 p-8">
      <h2 class="text-xl font-bold mb-4">
       Resumen:
      </h2>
      <div class="flex justify-between mb-2">
       <span>
        Precio original:
       </span>
       <span>
        $74.99
       </span>
      </div>
      <div class="flex justify-between mb-2">
       <span>
        Descuentos:
       </span>
       <span>
        -$63.00
       </span>
      </div>
      <hr class="mb-2"/>
      <div class="flex justify-between text-xl font-bold">
       <span>
        Total:
       </span>
       <span>
        $11.99
       </span>
      </div>
     </div>
    </div>
   </body>
</html>
