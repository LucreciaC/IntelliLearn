<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo de pago</title>
    <link rel="icon" href="/ASSETS/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/procesoCompra1.css" />
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Columna principal -->
        <div class="w-full md:w-2/3 bg-white p-4 md:p-8">
            <div class="flex items-center mb-8">
                <div class="navbar-logo">
                    <a href="/Index.html">
                        <img alt="Logo" class="logo w-20 h-20" src="/ASSETS/Images/Logo.png" />
                    </a>
                </div>
                <a class="ml-auto text-blue-500" href="/HTML/Pricing.html">
                    Cancelar
                </a>
            </div>
            <h1 class="text-xl md:text-2xl font-bold mb-4">
                Compra
            </h1>
            <h2 class="text-base md:text-lg font-semibold mb-2">
                Métodos de pago:
            </h2>
            <div class="flex items-center mb-4">
                <i class="fas fa-lock mr-2"></i>
                <span>
                    Seguros y encriptados
                </span>
            </div>
            <div class="space-y-2">
                <label class="flex items-center border rounded-lg p-4 bg-gray-100 cursor-pointer">
                    <input class="mr-4" name="payment" type="radio" />
                    <i class="fas fa-id-card text-xl md:text-2xl mr-4"></i>
                    <span class="flex-grow">
                        Crédito/Tarjeta de débito
                    </span>
                    <img alt="Visa logo" class="mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/wW2eCg5vkvWiLqf4WY8q6XVeGtaCTyHeq5A73fg9XGgcQ48dC.jpg" width="40" />
                    <img alt="MasterCard logo" height="20" src="https://storage.googleapis.com/a1aa/image/CbWIHk1lltKrClGepIO0xdw3D80O4R1gcApH8AnROFSBhz3JA.jpg" width="40" />
                </label>
                <label class="flex items-center border rounded-lg p-4 bg-gray-100 cursor-pointer">
                    <input class="mr-4" name="payment" type="radio" />
                    <i class="fab fa-paypal text-xl md:text-2xl mr-4"></i>
                    <span>
                        PayPal
                    </span>
                </label>
            </div>
        </div>

        <!-- Columna resumen -->
        <div class="w-full md:w-1/3 bg-yellow-100 p-4 md:p-8">
            <h2 class="text-lg md:text-xl font-bold mb-4">
                Resumen:
            </h2>
            <div class="flex justify-between mb-2">
                <span>Precio original:</span>
                <span>$74.99</span>
            </div>
            <div class="flex justify-between mb-2">
                <span>Descuentos:</span>
                <span>-$63.00</span>
            </div>
            <hr class="mb-2" />
            <div class="flex justify-between text-lg md:text-xl font-bold">
                <span>Total:</span>
                <span>$11.99</span>
            </div>
        </div>
    </div>
</body>

</html>
